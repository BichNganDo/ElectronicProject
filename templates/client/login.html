<!DOCTYPE html>
<html lang="zxx">

<head>
    ${header_include}
</head>

<body>
    <div class="site-wrapper" id="top">
        ${header_menu}
        <section class="breadcrumb-section">
            <h2 class="sr-only">Site Breadcrumb</h2>
            <div class="container">
                <div class="breadcrumb-contents">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="${app_domain}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Đăng nhập</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <!--=============================================
    =            Login Register page content         =
    =============================================-->
        <main class="page-section inner-page-sec-padding-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                        <!-- Login Form s-->
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                            <div class="login-form">
                                <div class="row">
                                    <div class="col-md-12 col-12 mb--15">
                                        <label for="email">Email</label>
                                        <input class="mb-0 form-control" type="email" id="email1" placeholder="Nhập email...">
                                    </div>
                                    <div class="col-12 mb--20">
                                        <label for="password">Password</label>
                                        <input class="mb-0 form-control" type="password" id="login-password" placeholder="Nhập password...">
                                    </div>
                                    <div class="col-md-12">
                                        <button onclick="getValueLogin()" class="btn btn-outlined">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--=================================
  Brands Slider
===================================== -->
    <section class="section-margin">
        <h2 class="sr-only">Brand Slider</h2>
        <div class="container">
            <div class="brand-slider sb-slick-slider border-top border-bottom" data-slick-setting='{
                                            "autoplay": true,
                                            "autoplaySpeed": 8000,
                                            "slidesToShow": 6
                                            }' data-slick-responsive='[
                {"breakpoint":992, "settings": {"slidesToShow": 4} },
                {"breakpoint":768, "settings": {"slidesToShow": 3} },
                {"breakpoint":575, "settings": {"slidesToShow": 3} },
                {"breakpoint":480, "settings": {"slidesToShow": 2} },
                {"breakpoint":320, "settings": {"slidesToShow": 1} }
            ]'>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-1.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-2.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-3.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-4.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-5.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-6.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-1.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--=================================
    Footer Area
===================================== -->
    ${footer_include}
    <script>
        function getValueLogin() {
            email = document.getElementById("email1").value;
            password = document.getElementById("login-password").value;
            console.log(email, password);
            if (email, password) {
                $.ajax({
                    url: "${app_domain}/dang-nhap",
                    type: "POST",
                    dataType: "json",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password

                    }),

                    success(response) {
                        console.log(response);
                        if (response.errorCode >= 0) {
                            document.getElementById("email1").value = "";
                            document.getElementById("login-password").value = "";
                            showNotification("success", response.message);
                            window.location.replace("${app_domain}");
                        } else {
                            showNotification("error", response.message);
                        }

                    }
                })
            }
        }
    </script>

</body>

</html>
