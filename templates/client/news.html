<!DOCTYPE html>
<html lang="zxx">

<head>
    ${header_include}
</head>

<body>
    <div class="site-wrapper" id="top">
        ${header_menu}
        <section class="breadcrumb-section">
            <h2 class="sr-only">Site Breadcrumb</h2>
            <div class="container">
                <div class="breadcrumb-contents">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="${app_domain}">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Tin tức</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <section class="inner-page-sec-padding-bottom space-db--30">
            <div class="container">
                <div class="row space-db-lg--60 space-db--30">

                    <#list list_news as news>
                        <div class="col-lg-4 col-md-6 mb-lg--60 mb--30">
                            <div class="blog-card card-style-grid">
                                <a href="${app_domain}/chi-tiet-tin-tuc?id=${news.id}" class="image d-block">
                                    <img src="${news.image}" alt="" height="350px" width="230px">
                                </a>
                                <div class="card-content">
                                    <h3 class="title"><a href="${app_domain}/chi-tiet-tin-tuc?id=${news.id}">${news.title}</a></h3>
                                    <p class="post-meta"><span>${news.created_date}</span></p>
                                    <article>
                                        <h2 class="sr-only">
                                            <!-- Blog Article -->
                                        </h2>
                                        <p>${news.info}</p>
                                        <a href="${app_domain}/chi-tiet-tin-tuc?id=${news.id}" class="blog-link">Read More</a>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </#list>
                </div>
                <div class="row pt--30">
                    <div class="col-md-12">
                        <div class="pagination-block">
                            <ul class="pagination-btns flex-center">
                                <li><a href="${app_domain}/tin-tuc?page=1" class="single-btn prev-btn ">|<i class="zmdi zmdi-chevron-left"></i> </a>
                                </li>
                                <li><a href="${app_domain}/tin-tuc?page=${current_page-1}" class="single-btn prev-btn "><i class="zmdi zmdi-chevron-left"></i> </a>
                                </li>

                                <#list 1..total_page as i>
                                    <#if i gt 0>
                                        <li class="<#if current_page==i>active</#if>"><a href="${app_domain}/tin-tuc?page=${i}" class="single-btn">${i}</a></li>
                                    </#if>
                                </#list>
                                <li><a href="${app_domain}/tin-tuc?page=${current_page+1}" class="single-btn next-btn"><i class="zmdi zmdi-chevron-right"></i></a>
                                </li>
                                <li><a href="${app_domain}/tin-tuc?page=${total_page}" class="single-btn next-btn"><i class="zmdi zmdi-chevron-right"></i>|</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!--=================================
  Brands Slider
===================================== -->
    <section class="section-margin">
        <h2 class="sr-only">Brand Slider</h2>
        <div class="container">
            <div class="brand-slider sb-slick-slider border-top border-bottom" data-slick-setting='{
                                            "autoplay": true,
                                            "autoplaySpeed": 8000,
                                            "slidesToShow": 6
                                            }' data-slick-responsive='[
                {"breakpoint":992, "settings": {"slidesToShow": 4} },
                {"breakpoint":768, "settings": {"slidesToShow": 3} },
                {"breakpoint":575, "settings": {"slidesToShow": 3} },
                {"breakpoint":480, "settings": {"slidesToShow": 2} },
                {"breakpoint":320, "settings": {"slidesToShow": 1} }
            ]'>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-1.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-2.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-3.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-4.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-5.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-6.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-1.jpg" alt="">
                </div>
                <div class="single-slide">
                    <img src="${static_domain}/image/others/brand-2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--=================================
    Footer Area
===================================== -->

    <!-- Use Minified Plugins Version For Fast Page Load -->
    ${footer_include}
</body>

</html>
