<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    ${header_include}

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Edit Category News</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Category News </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label>Orders</label>
                                    <input ng-model="orders" type="number" class="form-control" placeholder="Orders">
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select ng-model="status" class="form-control">
                                        <option value="0">Choose the Status</option>
                                        <option value="1">Show</option>
                                        <option value="2">Hide</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" ng-click="saveDataEdit()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    ${footer_include}

    <script>
        var app = angular.module('myApp', ['ngPagination']); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            $rootScope.lastUri = urltmp.split('#')[0];

            $scope.APP_DOMAIN = "http://localhost:8080/";
            //getIdNews
            var id_news = getUrlParameter('id');
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/cate_news",
                params: {
                    action: 'getNewsById',
                    id_news: id_news

                },
            }).then(function(response) {
                $scope.editNews = response.data.data;
                console.log($scope.editNews);
                $scope.id = $scope.editNews.id;
                $scope.name = $scope.editNews.name;
                $scope.orders = $scope.editNews.orders;
                $scope.status = $scope.editNews.status + "";
            })

            $scope.saveDataEdit = function() { //item hay biến khác cũng được, không cần phải trùng tên với bên user
                //lấy dữ liệu về
                var data = $.param({
                    id: $scope.id,
                    name: $scope.name,
                    orders: $scope.orders,
                    status: $scope.status
                });

                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/cate_news?action=edit', data, config)
                    .then(function(response) {
                        console.log(response);
                        showNotification("success", response.data.message);
                        window.location.replace($scope.APP_DOMAIN + "admin/cate_news");
                    }, function(error) {
                        console.log(error.data.message);
                        showNotification("error", error.data.message);
                    })
            }


        })
    </script>
</body>

</html>
