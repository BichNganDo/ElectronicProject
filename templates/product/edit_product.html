<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="${static_domain}/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/toastr.min.css">
    <script src="${static_domain}/js/angular.js"></script>
    <script src="${static_domain}/js/dirPagination.js"></script>

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Edit Product</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Product </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select ng-model="category" ng-init="category='0'" class="form-control">
                                                <option value="0">Choose the Category</option>
                                                <option ng-repeat="item in listCategory" value="{{item.id}}">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Supplier</label>
                                            <select ng-model="supplier" ng-init="supplier='0'" class="form-control">
                                                <option value="0">Choose the Supplier</option>
                                                <option ng-repeat="item in listSupplier" value="{{item.id}}">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input ng-model="price" type="text" class="form-control" placeholder="Price">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Price Sale</label>
                                            <input ng-model="price_sale" type="email" class="form-control" placeholder="Price Sale">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input ng-model="quantity" type="text" class="form-control" placeholder="Quantity">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Image Url</label>
                                    <input ng-model="image_url" type="text" class="form-control" placeholder="Image Url">
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea ng-model="content" type="text" class="form-control" rows="10" placeholder="Content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Warranty</label>
                                    <textarea ng-model="warranty" type="text" class="form-control" rows="5" placeholder="Warranty"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input ng-model="hot" ng-init="hot=false" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>Hot</b></label>
                                    </div>
                                    <div class="form-check">
                                        <input ng-model="new" ng-init="new=false" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>New</b></label>
                                    </div>
                                    <div class="form-check">
                                        <input ng-model="promo" ng-init="promo=false" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>Promo</b></label>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" ng-click="saveDataEdit()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <script src="${static_domain}/plugins/jquery/jquery.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/dist/js/notification.js"></script>
    <script src="${static_domain}/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/js/common.js"></script>

    <script>
        var app = angular.module('myApp', []); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            $rootScope.lastUri = urltmp.split('#')[0];

            $scope.APP_DOMAIN = "http://localhost:8080/";
            //load Supplier
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/supplier",
                params: {
                    action: 'getsupplier',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                // console.log(response);
                $scope.listSupplier = response.data.data.listSupplier;
            })

            //load cate
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/cate_product",
                params: {
                    action: 'getcate',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                // console.log(response);
                $scope.listCategory = response.data.data.listCategory;
            })

            // get idSupplier
            var id_product = getUrlParameter('id');
            console.log(id_product);

            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/product",
                params: {
                    action: 'getProductById',
                    id_product: id_product
                },
            }).then(function(response) {
                $scope.editProduct = response.data.data
                    // console.log($scope.editProduct);

                $scope.id = $scope.editProduct.id;
                $scope.category = $scope.editProduct.id_cate + "";
                $scope.supplier = $scope.editProduct.id_supplier + "";
                $scope.name = $scope.editProduct.name;
                $scope.price = $scope.editProduct.price;
                $scope.price_sale = $scope.editProduct.price_sale;
                $scope.image_url = $scope.editProduct.image_url;
                $scope.quantity = $scope.editProduct.quantity;
                $scope.content = $scope.editProduct.content;
                $scope.warranty = $scope.editProduct.warranty;
                let property = $scope.editProduct.property;
                console.log(property);
                $scope.hot = property.hot;
                $scope.new = property.productNew;
                $scope.promo = property.promo;



            })

            //Save Data da sua
            $scope.saveDataEdit = function() {
                let property = 0;
                if ($scope.hot) {
                    property = property + 1;
                }
                if ($scope.new) {
                    property = property + 2;
                }
                if ($scope.promo) {
                    property = property + 4;
                }
                var data = $.param({
                    id: $scope.id,
                    category: $scope.category,
                    supplier: $scope.supplier,
                    name: $scope.name,
                    price: $scope.price,
                    price_sale: $scope.price_sale,
                    image_url: $scope.image_url,
                    quantity: $scope.quantity,
                    content: $scope.content,
                    warranty: $scope.warranty,
                    property: property

                })
                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/product?action=edit', data, config)
                    .then(function(response) {
                        console.log(response);
                        showNotification("success", response.data.message);
                        window.location.replace($scope.APP_DOMAIN + "admin/product");
                    }, function(error) {
                        console.log(error.data.message);
                        showNotification("error", error.data.message);
                    })
            }



        })
    </script>
</body>

</html>
