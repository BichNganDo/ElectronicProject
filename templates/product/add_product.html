<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="${static_domain}/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/toastr.min.css">
    <script src="${static_domain}/js/angular.js"></script>
    <script src="${static_domain}/js/dirPagination.js"></script>

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Add Product</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Product </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select ng-model="category" ng-init="category='0'" class="form-control">
                                            <option value="0">Choose the Category</option>
                                            <option ng-repeat="item in listCategory" value="{{item.id}}">{{item.name}}</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Supplier</label>
                                            <select ng-model="supplier" ng-init="supplier='0'" class="form-control">
                                                <option value="0">Choose the Supplier</option>
                                                <option ng-repeat="item in listSupplier" value="{{item.id}}">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input ng-model="price" type="number" class="form-control" placeholder="Price">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Price Sale</label>
                                            <input ng-model="price_sale" type="number" class="form-control" placeholder="Price Sale">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input ng-model="quantity" type="number" class="form-control" placeholder="Quantity">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Image Url</label>
                                    <input ng-model="image_url" type="text" class="form-control" placeholder="Image Url">
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea ng-model="content" class="form-control" rows="10" placeholder="Content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Warranty</label>
                                    <textarea ng-model="warranty" type="text" class="form-control" rows="5" placeholder="Warranty"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input ng-model="hot" class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><b>Hot</b></label>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" ng-click="testthongbao()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <script src="${static_domain}/plugins/jquery/jquery.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/dist/js/notification.js"></script>
    <script src="${static_domain}/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/js/common.js"></script>

    <script>
        var app = angular.module('myApp', []); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            $scope.APP_DOMAIN = "http://localhost:8080/";
            $scope.testthongbao = function() {
                var data = $.param({
                    category: $scope.category,
                    supplier: $scope.supplier,
                    name: $scope.name,
                    price: $scope.price,
                    price_sale: $scope.price_sale,
                    quantity: $scope.quantity,
                    image_url: $scope.image_url,
                    content: $scope.content,
                    warranty: $scope.warranty,
                    hot: $scope.hot ? "hot" : ""
                })
                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/product?action=add', data, config)
                    .then(function(response) {
                        console.log(response);
                        $scope.category = "0";
                        $scope.supplier = "0";
                        $scope.name = "";
                        $scope.price = "";
                        $scope.price_sale = "";
                        $scope.quantity = "";
                        $scope.image_url = "";
                        $scope.content = "";
                        $scope.warranty = "";
                        $scope.hot = ""
                        showNotification("success", response.data.message);
                    }, function(error) {
                        showNotification("error", error.data.message);

                    })
            }

            //load Supplier
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/supplier",
                params: {
                    action: 'getsupplier',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                // console.log(response);
                $scope.listSupplier = response.data.data.listSupplier;
            })

            //load cate
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/cate_product",
                params: {
                    action: 'getcate',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                // console.log(response);
                $scope.listCategory = response.data.data.listCategory;
            })
        })
    </script>
</body>

</html>
