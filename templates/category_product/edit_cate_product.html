<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="${static_domain}/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/toastr.min.css">
    <script src="${static_domain}/js/angular.js"></script>
    <script src="${static_domain}/js/dirPagination.js"></script>

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Edit Category</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Category </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">

                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label>ID Parent</label>
                                    <select ng-model="id_parent" class="form-control">
                                        <option value="0">Choose the ID Parent</option>
                                        <option ng-repeat="item in listIdParent " value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Orders</label>
                                    <input ng-model="orders" type="number" class="form-control" placeholder="Orders">
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select ng-model="status" class="form-control">
                                        <option value="0">Choose the Status</option>
                                        <option value="1">Show</option>
                                        <option value="2">Hide</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" ng-click="saveDataEdit()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <script src="${static_domain}/plugins/jquery/jquery.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/dist/js/notification.js"></script>
    <script src="${static_domain}/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/js/common.js"></script>

    <script>
        var app = angular.module('myApp', ['ngPagination']); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            $rootScope.lastUri = urltmp.split('#')[0];

            $scope.APP_DOMAIN = "http://localhost:8080/";

            //Save dữ liệu đã sửa:
            $scope.saveDataEdit = function() { //item hay biến khác cũng được, không cần phải trùng tên với bên user
                //lấy dữ liệu về
                var data = $.param({
                    id: $scope.id,
                    name: $scope.name,
                    id_parent: $scope.id_parent,
                    orders: $scope.orders,
                    status: $scope.status
                });

                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/cate_product?action=edit', data, config)
                    .then(function(response) {
                        console.log(response);
                        showNotification("success", response.data.message);
                        window.location.replace($scope.APP_DOMAIN + "admin/cate_product");
                    }, function(error) {
                        console.log(error.data.message);
                        showNotification("error", error.data.message);
                    })
            }

            //load cate_parent
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/cate_product",
                params: {
                    action: 'getcate',
                    page_index: 1,
                    limit: 100
                },
            }).then(function(response) {
                $scope.listIdParent = response.data.data.listCategory;
            })

            //getIdCate
            var id_cate = getUrlParameter('id');
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/cate_product",
                params: {
                    action: 'getCateById',
                    id_cate: id_cate

                },
            }).then(function(response) {
                $scope.editCate = response.data.data;
                // console.log($scope.editCate);
                $scope.id = $scope.editCate.id;
                $scope.name = $scope.editCate.name;
                $scope.id_parent = $scope.editCate.id_parent + "";
                $scope.orders = $scope.editCate.orders;
                $scope.status = $scope.editCate.status + "";
            })


        })
    </script>
</body>

</html>
