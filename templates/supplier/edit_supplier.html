<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supplier</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="${static_domain}/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/toastr.min.css">
    <script src="${static_domain}/js/angular.js"></script>
    <script src="${static_domain}/js/dirPagination.js"></script>

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Add Supplier</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Supplier </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">

                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input ng-model="address" type="text" class="form-control" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input ng-model="phone" type="text" class="form-control" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input ng-model="email" type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Fax</label>
                                    <input ng-model="fax" type="text" class="form-control" placeholder="Fax">
                                </div>
                                <div>
                                    <button type="button" ng-click="saveDataEdit()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <script src="${static_domain}/plugins/jquery/jquery.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/dist/js/notification.js"></script>
    <script src="${static_domain}/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/js/common.js"></script>

    <script>
        var app = angular.module('myApp', []); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            $scope.APP_DOMAIN = "http://localhost:8080/";
            // get idSupplier
            var id_supplier = getUrlParameter('id');
            console.log(id_supplier);
            $http({
                method: "GET",
                url: $scope.APP_DOMAIN + "admin/api/supplier",
                params: {
                    action: 'getSupplierById',
                    id_supplier: id_supplier
                },
            }).then(function(response) {
                console.log(response);
                $scope.editSupplier = response.data.data
                console.log($scope.editSupplier);

                $scope.id = $scope.editSupplier.id;
                $scope.name = $scope.editSupplier.name;
                $scope.address = $scope.editSupplier.address;
                $scope.phone = $scope.editSupplier.phone;
                $scope.email = $scope.editSupplier.email;
                $scope.fax = $scope.editSupplier.fax;
            })

            //Save Data da sua
            $scope.saveDataEdit = function() {
                var data = $.param({
                    id: $scope.id,
                    name: $scope.name,
                    address: $scope.address,
                    phone: $scope.phone,
                    email: $scope.email,
                    fax: $scope.fax
                })
                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/supplier?action=edit', data, config)
                    .then(function(response) {
                        console.log(response);
                        showNotification("success", response.data.message);
                        window.location.replace($scope.APP_DOMAIN + "admin/supplier");
                    }, function(error) {
                        console.log(error.data.message);
                        showNotification("error", error.data.message);
                    })
            }

        })
    </script>
</body>

</html>
