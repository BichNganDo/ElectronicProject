<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    ${header_include}


</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="${app_domain}/admin/logout" role="button">
                       Logout <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="'partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Manage Slides</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage Slides </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input ng-model="search_query" type="text" name="search" class="form-control" placeholder="Search">
                                        <div class="input-group-append">
                                            <button ng-click="getListSlides()" type="button" class="btn btn-primary"><i class="fas fa-search"> Search</i>
                                              </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <select ng-model="search_status" ng-change="getListSlides()" ng-init="search_status='0'" class="form-control">
                                        <option value="0">Filter Status</option>
                                        <option value="1">Show</option>
                                        <option value="2">Hide</option>
                                    </select>
                                    </div>
                                </div>


                                <div class="col-sm-2 text-right">
                                    <a class="btn btn-primary" href="/admin/slides/add">
                                        <i class="fas fa-plus"></i> Add Slides
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">List Slides</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                        <i class="fas fa-times"></i>
                                    </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped projects">
                                <thead>
                                    <tr>
                                        <th style="width: 1%">
                                            Id
                                        </th>
                                        <th style="width: 15%">
                                            Name
                                        </th>
                                        <th style="width: 18%">
                                            Image
                                        </th>
                                        <th style="width: 18%">
                                            Link
                                        </th>
                                        <th style="width: 10%">
                                            Orders
                                        </th>
                                        <th style="width: 10%">
                                            Status
                                        </th>
                                        <th style="width: 12%">
                                            Created Date
                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                </thead>
                                <tbody dir-paginate="item in listSlides | itemsPerPage: 10" total-items="totalSlides" pagination-id="slides">
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td><img width="100%" src="{{item.image}}" alt=""></td>
                                        <td>{{item.link}}</td>
                                        <td>{{item.orders}}</td>
                                        <td>
                                            <span ng-if="item.status==1" class="badge badge-info">Show</span>
                                            <span ng-if="item.status==2" class="badge badge-danger">Hide</span>
                                        </td>
                                        <td>{{item.created_date}}</td>
                                        <td class="project-actions text-right">
                                            <a class="btn btn-info btn-sm" href="/admin/slides/edit?id={{item.id}}" style="margin: 5px 5px">
                                                <i class="fas fa-pencil-alt">
                                                </i> Edit
                                            </a>
                                            <a ng-click="delete(item.id, item.name)" class="btn btn-danger btn-sm" href="#" style="margin: 5px 5px">
                                                <i class="fas fa-trash">
                                                </i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="clearfix mt-3" style="margin-left: auto; padding-right: 20px;">
                                <dir-pagination-controls pagination-id="slides" on-page-change="pageChanged(newPageNumber)" boundary-links="true" style="font-size: 13px"></dir-pagination-controls>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    ${footer_include}


    <script>
        var app = angular.module('myApp', ['ngPagination']); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            var url = document.URL.split('/');
            var urltmp = url[4].split('?')[0];
            $rootScope.lastUri = urltmp.split('#')[0];

            $scope.APP_DOMAIN = "http://localhost:8080/";
            $scope.selectedPageIndex = 1;
            $scope.search_status = '0';
            $scope.getListSlides = function() {
                $http({
                    method: "GET",
                    url: $scope.APP_DOMAIN + "admin/api/slides",
                    params: {
                        action: 'getslides',
                        page_index: $scope.selectedPageIndex,
                        limit: 10,
                        search_query: $scope.search_query,
                        search_status: $scope.search_status
                    },
                }).then(function(response) {
                    console.log(response);
                    if (response.data.errorCode >= 0 && response.data.data) {
                        $scope.listSlides = response.data.data.listSlides;
                        $scope.totalSlides = response.data.data.total;
                    } else {
                        $scope.listSlides = [];
                        $scope.totalSlides = 0;
                    }
                })
            }
            $scope.pageChanged = function(pageIndex) {
                $scope.selectedPageIndex = pageIndex;
                $scope.getListSlides();
            };

            $scope.getListSlides();

            //DELETE
            $scope.delete = function(idDel, nameDel) {
                var r = confirm("Bạn chắc chắn muốn xóa " + nameDel + " ?");
                if (r == true) {
                    var data = $.param({
                        id: idDel
                    });
                    var config = {
                        headers: {
                            'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        }
                    }
                    $http.post('http://localhost:8080/admin/api/slides?action=delete', data, config)
                        .then(function(response) {
                            // console.log(response);
                            showNotification("success", response.data.message);
                            $scope.getListSlides();
                        }, function(error) {
                            // console.log(error.data.message);
                            showNotification("error", error.data.message);
                        })
                }
            }

        })
    </script>
</body>

</html>
