<!DOCTYPE >
<html>

<head>
    <title>Upload files</title>
</head>

<body>
    <h2>Upload Files</h2>
    <form method="post" action="http://localhost:8080/admin/upload-file" enctype="multipart/form-data">
        Select file to upload:
        <br />
        <input type="file" name="file2" id="preImg" accept="image/png, image/gif, image/jpeg" />
        <br /> Description:
        <br />
        <input type="text" name="description" size="100" />
        <br />
        <br />
        <button onclick="uploadFile()">Upload</button>
        <img id="blah" src="#" alt="your image" onerror="this.style.display = 'none'" width="150px" height="150px" />
        <br>
    </form>
    <script>
        preImg.onchange = evt => {
            const [file] = preImg.files
            if (file) {
                blah.src = URL.createObjectURL(file)
                blah.style = "block";
            }
        }

        async function uploadFile() {
            let formData = new FormData();
            formData.append("file", preImg.files[0]);
            await fetch('http://localhost:8080/admin/upload-file', {
                method: "POST",
                body: formData
            });
            alert('The file upload with Ajax and Java was a success!');
        }
    </script>
</body>

</html>
