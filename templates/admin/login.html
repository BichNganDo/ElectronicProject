    <!-- AdminLTE App -->
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            $scope.APP_DOMAIN = "http://localhost:8080/";
            $scope.login = function(admin) {
                var data = $.param({
                    phone: admin.phone,
                    password: admin.password
                });
                console.log(data);
                var config = {
                    headers: {
                        'content-type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    }
                }
                $http.post($scope.APP_DOMAIN + 'admin/api/login?action=login', data, config)
                    .then(function(response) {
                        if (response.data.errorCode >= 0) {
                            showNotification("success", response.data.message);
                            //chuyển hướng sang trang khác
                            window.location.replace("http://localhost:8080/admin/mnadmin");
                        } else {
                            showNotification("error", response.data.message);
                        }
                    })

            }
        });
    </script>
