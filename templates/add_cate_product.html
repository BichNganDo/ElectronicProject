<div class="container-fluid">
    <div class="card card-primary">

        <!-- form start -->
        <form>
            <div class="card-body">
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Parent ID</label>
                    <select name="" id="" class="form-control">
                        <option value="0">Choose the Parent ID</option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Orders</label>
                    <input ng-model="orders" type="number" class="form-control" placeholder="Orders">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="" id="" class="form-control" ng-model="status">
                        <option value="0">Choose the Status</option>
                        <option value="1">Show</option>
                        <option value="2">Hide</option>
                    </select>
                </div>
                <div>
                    <button type="submit" ng-click="testthongbao()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container-fluid -->
</div>
