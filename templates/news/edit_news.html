<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="${static_domain}/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="${static_domain}/dist/css/toastr.min.css">
    <script src="${static_domain}/js/angular.js"></script>
    <script src="${static_domain}/js/dirPagination.js"></script>

</head>

<body class="hold-transition sidebar-mini" ng-app="myApp" ng-cloak>
    <div class="wrapper" ng-controller="mainCtrl">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div ng-include="APP_DOMAIN +'admin/partital/menu.html'"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Edit News</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashbroad</a></li>
                                <li class="breadcrumb-item active">Manage News </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <!-- form start -->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Category News</label>
                                    <select ng-model="categoryNews" class="form-control">
                                        <option value="0">Choose the Status</option>
                                        <option value="1">Công nghệ</option>
                                        <option value="2">Game</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input ng-model="title" type="text" class="form-control" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label>Info</label>
                                    <input ng-model="info" type="text" class="form-control" placeholder="Info">
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea ng-model="content" class="form-control" rows="10" placeholder="Content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input ng-model="image" type="text" class="form-control" placeholder="Image">
                                </div>
                                <div>
                                    <button type="save" ng-click="saveDataEdit()" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <script src="${static_domain}/plugins/jquery/jquery.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.min.js"></script>
    <script src="${static_domain}/dist/js/notification.js"></script>
    <script src="${static_domain}/dist/js/toastr.min.js"></script>
    <script src="${static_domain}/dist/js/adminlte.min.js"></script>
    <script src="${static_domain}/js/common.js"></script>

    <script>
        var app = angular.module('myApp', []); //ngPagination
        app.controller('mainCtrl', function($scope, $http, $rootScope) {
            $scope.APP_DOMAIN = "http://localhost:8080/";

        })
    </script>
</body>

</html>
